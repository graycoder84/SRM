{% extends 'base2.html' %}

{% block title %}
    Forgot Password
{% endblock %}

{% block content %}
    <section class="uk-container-small uk-height-1-1 uk-margin-auto-left uk-margin-auto-right ccs-login-pane">
        <div class="uk-grid-collapse uk-flex uk-flex-middle uk-grid-match uk-height-viewport uk-child-width-1-1" data-uk-grid="true">
            <div class="uk-padding">
                <div class="uk-text-center"><img src="/static/images/CCS-logo-1-1.png" alt=""></div>
                <form class="ccs-background-white uk-padding uk-margin ccs-form">
                    <h4 class="uk-text-center">Forgot Password?</h4>
                    <div class="uk-margin">
                        <label for="email">Email</label><p></p>
                        <input type="email" id="email" name="email" value="sasha@burton.io" class="uk-input ccs-input">
                    </div>
                    <div class="uk-margin">
                        <button class="uk-button uk-button-primary ccs-button ccs-button-primary uk-width-1-1">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
